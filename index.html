<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col">
            <h2 class="bg-primary text-white text-start p-4">TV SERIES</h2>
            <br>
            <table class="table-striped" style="width: 100%;">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Channel</th>
                        <th>Seasons</th>
                    </tr>
                </thead>
                <tbody id="series"></tbody>
            </table>
            <h4>Seasons Average: <span id="total-series"></span></h4>                
        </div>
    
        <!-- Div donde se va a mostrar la Card -->
        <div class="col" id="serie-detail"></div>
    </div>
    
    <script type="module" src="./scripts/Serie.js"></script>
    <script type="module" src="./scripts/data.js"></script>
    <script type="module" src="./scripts/main.js"></script>    
</body>
</html>
