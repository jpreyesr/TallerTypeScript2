<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV SERIES</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        #serie-detail {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="bg-primary text-white text-start p-3">TV SERIES</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <!-- Columna para la tabla -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped" style="width: 100%;">
                            <thead class="thead-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Channel</th>
                                    <th>Seasons</th>
                                </tr>
                            </thead>
                            <tbody id="series"></tbody>
                        </table>
                        <h5>Season Average: <span id="total-series"></span></h5>
                    </div>
                </div>
            </div>

            <!-- Columna para el detalle de la serie -->
            <div class="col-md-6">
                <div id="serie-detail" class="card" style="display:none;">
                    <div class="card-body">
                        <h5 id="serie-title" class="card-title"></h5>
                        <img id="serie-image" src="" alt="Serie Image" class="img-fluid mb-3" style="max-width: 100%;">
                        <p id="serie-description"></p>
                        <p id="serie-channel"></p>
                        <button type="button" class="btn btn-secondary" onclick="closeCard()">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <p>
            Cabe decir que decidi incluir nuevos links de las fotos ya que las que 
            se encontraban en el archivo incluido, no servian :c.
        </p>
    </div>

    <script type="module" src="./scripts/Serie.js"></script>
    <script type="module" src="./scripts/data.js"></script>
    <script type="module" src="./scripts/main.js"></script>

    <script>
        function openCard(title, image, description, channel) {
            document.getElementById('serie-title').innerText = title;
            document.getElementById('serie-image').src = image;
            document.getElementById('serie-description').innerText = description;
            document.getElementById('serie-channel').innerText = channel;
            document.getElementById('serie-detail').style.display = 'block';
        }

        function closeCard() {
            document.getElementById('serie-detail').style.display = 'none';
        }
    </script>
</body>
</html>
