<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV SERIES</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="bg-primary text-white text-start p-3">TV SERIES</h1>
            </div>
        </div>
    </div>

    
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped" style="width: 100%;">
                            <thead class="thead-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Channel</th>
                                    <th>Seasons</th>
                                </tr>
                            </thead>
                            <tbody id="series"></tbody>
                        </table>
                        <h5>Season Average: <span id="total-series"></span></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <div id="serie-detail" class="modal" tabindex="-1" role="dialog" style="display:none;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="serie-title"></h5>
                    <button type="button" class="close" onclick="closeModal()">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="serie-image" src="" alt="Serie Image" class="img-fluid mb-3" style="max-width: 300px;">
                    <p id="serie-description"></p>
                    <p id="serie-channel"></p>
                </div>
            </div>
        </div>
    </div>

    
    <script type="module" src="./scripts/Serie.js"></script>
    <script type="module" src="./scripts/data.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
